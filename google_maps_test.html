<!DOCTYPE html>
<html>
  <head>
    <title>Markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>
      var map;
      var geocoder;

      var markers = [];

      function initMap() {
        var newYorkCity = new google.maps.LatLng(40.7128, -74.0059);

        geocoder = new google.maps.Geocoder();

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: newYorkCity,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });

        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

      }

      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        marker.addListener('click', function() {

          
          createInfoWindow(location, map);

        });
        markers.push(marker);
      }

      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function clearMarkers() {
        setMapOnAll(null);
      }

      function showMarkers() {
        setMapOnAll(map);
      }

      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }

      var TILE_SIZE = 256;
      function createInfoWindow(latLng, map) {
        var scale = 1 << map.getZoom();

        var worldCoordinate = project(latLng)

        var pixelCoordinate = new google.maps.Point(
          Math.floor(worldCoordinate.x * scale),
          Math.floor(worldCoordinate.y * scale));

        var tileCoordinate = new google.maps.Point(
          Math.floor(worldCoordinate.x * scale) / TILE_SIZE,
          Math.floor(worldCoordinate.y * scale) / TILE_SIZE);

        var coordInfoWindow = new google.maps.InfoWindow();

        geocoder.geocode({'latLng': latLng}, function(results, status) {
          var name;
          debugger;
          if(results[0] !== undefined && results[0]['address_components'][1] !== undefined)
            name = results[0]['address_components'][1]['long_name'];
          else
            name = 'Unknown Location';

          coordInfoWindow.setContent(
            [
            name,
            'LatLng: ' + latLng,
            'World Coordinate: ' + worldCoordinate,
            'Pixel coordinate: ' + pixelCoordinate,
            'Tile Coordinate: ' + tileCoordinate].join('<br>')
            );
        });

        coordInfoWindow.setPosition(latLng);
        coordInfoWindow.open(map);
      }

      function project(latLng) {
        var siny = Math.min(latLng.lat() * Math.PI / 100);

        siny = Math.min(Math.max(siny, -0.9999), 0.9999);

        return new google.maps.Point(
            TILE_SIZE * (0.5 + latLng.lng() / 360),
            TILE_SIZE * (0.5 - Math.log((1 + siny) / (1 - siny)) / (4 * Math.PI)));
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBeYbWaWWuljO1H6BL6pA8CUybAAqIMHM&callback=initMap">
    </script>
  </body>
</html>
